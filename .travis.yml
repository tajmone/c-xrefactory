language: c
sudo: false
dist: xenial
if: NOT tag = stable

addons:
  apt:
    packages:
    - lcov
    - emacs-nox

before_install:
    - gem install coveralls-lcov
    - wget https://github.com/cgreen-devs/cgreen/releases/latest/download/cgreen_1.2.0_amd64.deb
    - sudo apt-get install ./cgreen_1.2.0_amd64.deb

script:
    - cd src ; make COVERAGE="--coverage -O0" ; make COVERAGE="--coverage -O0" unit ; cd ..
    - cd tests
    - cd ffmpeg ; make init ; cd ..
    - cd systemd ; make init ; cd ..
    - make all
    - cd ..

branches:
    except:
        - stable

after_success:
    # Move "stable" tag if on master
    - ./.travis.merge_to_stable_maybe.sh
    # Coverage to Coveralls
    - lcov -d src/unittests -c -o coverage.info
    - lcov --remove coverage.info '/usr/*' -o coverage.info
    - coveralls-lcov coverage.info
    # Coverage to Codecov
    - bash <(curl -s https://codecov.io/bash)
