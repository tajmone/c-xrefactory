language: c
os: linux
dist: xenial
if: NOT tag = stable

addons:
  apt:
    packages:
    - lcov

before_install:
    - gem install coveralls-lcov
    - wget https://github.com/cgreen-devs/cgreen/releases/latest/download/cgreen_1.2.0_amd64.deb
    - sudo apt-get install ./cgreen_1.2.0_amd64.deb

script:
    - cd src
    - make -j debug unit
    # Coverage for unittest to Codecov
    #- bash <(curl -s https://codecov.io/bash)
    - cd ..
    # Now reset coverage and run integration tests
    #- find . -name *.gcda -exec rm {} \;
    - cd tests
    - cd ffmpeg ; make init ; cd ..
    - cd systemd ; make init ; cd ..
    - make -j all
    - cd ..
    # Coverage for tests to Coveralls
    - lcov -q -d src -c -o coverage.info
    - lcov -q --remove coverage.info '/usr/*' -o coverage.info
    - coveralls-lcov coverage.info

branches:
    except:
        - stable

after_success:
    # Move "stable" tag if on master
    - ./.travis.merge_to_stable_maybe.sh
